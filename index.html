Title: <input type="text" name="title" value="Mr"><br>
Name: <input type="text" name="name" value="JSONServer">
<button>Add</button>

<script>
    const btn = document.querySelector("button");
    const title = document.querySelector("input[name=title]");
    const name = document.querySelector("input[name=name]");
    btn.addEventListener('click',adder);
    function adder() {
        fetch("http://localhost:3000/post", {
            method:"POST",
            body:JSON.stringify({
                title:title.value,
                name:name.value
            }),
            headers: {
                'Content-Type':"application/json"
            }
        }
        ).then((res) =>{
            return res.text();
        }).then(data =>{
            console.log(data);
        })
    }
</script>
